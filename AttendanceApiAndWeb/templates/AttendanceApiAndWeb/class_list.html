{% extends './base.html' %}

{% block content %}
        
        
        <ul class="list-group">
            <li class="list-group-item active" aria-current="true">Class List</li>
            {% for class in classes %}
                <li class="list-group-item text-primary text-uppercase"><a class="text-primary" href="{% url 'class_detail' class.id %}">{{ class.name }}</a>       |                 <a href="{% url 'delete_class' class.id %}" class="btn btn-danger ml-5">Delete</a></li>
                <li class="list-group-item text-primary text-uppercase"></li> 
               
              </ul>
            {% empty %}
                <li>No classes available</li>

            {% endfor %}
        </ul>


    {% endblock  %}
