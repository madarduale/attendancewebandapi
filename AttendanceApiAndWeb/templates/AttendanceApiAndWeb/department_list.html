{% extends './base.html' %}
{% block content %}

<h1 class="panel-title">Department List</h1>

{% for department in departments %}

<hr>
<div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <h5 class="card-header">{{department.name}}</h5> 
           
          </button>
        </h2>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{department.name}}</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="{% url 'department_detail' department.id %}" class="btn btn-primary">Go Detail</a> | <a href="{% url 'delete_department' department.id %}" class="btn btn-danger">Delete</a> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}


{% endblock  %}
